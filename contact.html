<!DOCTYPE html>
<html>
<head>
    <title>Contact - Prem Website</title>
    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
            margin: 0;
            padding: 60px;
            text-align: center;

            /* ðŸš© Smooth fade effect */
            opacity: 0;
            transition: opacity 0.6s ease;
        }
        body.fade-in { opacity: 1; }

        h1 {
            font-size: 42px;
            margin-bottom: 25px;
            color: #333;
        }

        p {
            font-size: 20px;
            margin: 12px 0;
            color: #444;
        }

        /* ðŸ“¸ Profile Image */
        img {
            max-width: 300px;
            width: 80%;
            height: auto;
            margin: 25px 0;
            border-radius: 20px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
            transition: transform 0.3s ease;
        }
        img:hover {
            transform: scale(1.05);
        }

        /* ðŸŽ¨ Button Style */
        .btn {
            display: inline-block;
            margin-top: 40px;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            color: #fff;
            border-radius: 30px;
            transition: 0.3s ease;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            box-shadow: 0px 6px 15px rgba(0,0,0,0.2);
        }

        .btn:hover {
            transform: scale(1.08);
            background: linear-gradient(135deg, #ff6a00, #ee0979);
        }
    </style>
</head>
<body>
    <h1>Contact Me</h1>

    <!-- ðŸ“¸ Your Picture -->
    <img src="freefire-profile.jpg" alt="My Contact Image">

    <p>You can reach out at:</p>
    <p><b>Email:</b> premkora27@gmail.com</p>
    <p><b>Instagram:</b> @prem_kora_</p>

    <!-- ðŸ”˜ Back Button -->
    <a href="index.html" class="btn">â¬… Back to Home</a>

    <script>
        // ðŸš© Fade-in on page load
        document.addEventListener("DOMContentLoaded", () => {
            document.body.classList.add("fade-in");
        });

        // ðŸš© Fade-out before leaving page
        document.querySelectorAll("a").forEach(link => {
            if (link.hostname === window.location.hostname) {
                link.addEventListener("click", function(e) {
                    e.preventDefault();
                    const href = this.href;
                    document.body.classList.remove("fade-in");
                    setTimeout(() => {
                        window.location.href = href;
                    }, 600);
                });
            }
        });
    </script>
</body>
</html>
