<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
      background: #f0f0f0;
    }
    #buttonDiv {
      margin: 20px auto;
    }
    .profile {
      margin-top: 20px;
      padding: 10px;
    }
    .profile img {
      border-radius: 50%;
      width: 60px;
      height: 60px;
    }
    .back-home {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 25px;
      background: #007bff;
      color: white;
      text-decoration: none;
      font-size: 18px;
      border-radius: 8px;
    }
    .back-home:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <h1>Login with Google</h1>
  <div id="buttonDiv"></div>

  <div id="profile" class="profile" style="display: none;">
    <img id="profilePic" src="" alt="Profile Picture"><br>
    <strong id="username"></strong>
  </div>

  <a href="index.html" class="back-home">â¬… Back to Home</a>

  <script>
    function handleCredentialResponse(response) {
      const data = decodeJwt(response.credential);
      console.log("Google User Data:", data);

      // Save in localStorage
      localStorage.setItem("googleUser", JSON.stringify(data));

      // Show profile
      document.getElementById("profilePic").src = data.picture;
      document.getElementById("username").innerText = data.name;
      document.getElementById("profile").style.display = "block";

      // Hide button
      document.getElementById("buttonDiv").style.display = "none";
    }

    // Decode JWT token
    function decodeJwt(token) {
      let base64Url = token.split('.')[1];
      let base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      let jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
          return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
      }).join(''));
      return JSON.parse(jsonPayload);
    }

    // Initialize Google login
    window.onload = function () {
      google.accounts.id.initialize({
        client_id: "999144737639-9attbi7ai023nmvo8usduic5ji9qcrqo.apps.googleusercontent.com",
        callback: handleCredentialResponse
      });
      google.accounts.id.renderButton(
        document.getElementById("buttonDiv"),
        { theme: "outline", size: "large" }
      );
    }
  </script>
</body>
</html>
