<!DOCTYPE html>
<html>
<head>
    <title>About - Prem Website</title>
    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #a6c1ee);
            margin: 0;
            padding: 60px;
            text-align: center;

            /* ðŸš© Smooth fade effect */
            opacity: 0;
            transition: opacity 0.6s ease;
        }

        body.fade-in {
            opacity: 1;
        }

        h1 {
            font-size: 42px;
            margin-bottom: 20px;
            color: #333;
        }

        p {
            font-size: 20px;
            line-height: 1.6;
            margin: 15px auto;
            max-width: 700px;
            color: #444;
        }

        /* ðŸŽ¨ Button Style */
        .btn {
            display: inline-block;
            margin-top: 40px;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            color: #fff;
            border-radius: 30px;
            transition: 0.3s ease;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            box-shadow: 0px 6px 15px rgba(0,0,0,0.2);
        }

        .btn:hover {
            transform: scale(1.08);
            background: linear-gradient(135deg, #ff6a00, #ee0979);
        }
    </style>

    <script>
    // ðŸš© Fade-in on page load
    document.addEventListener("DOMContentLoaded", () => {
        document.body.classList.add("fade-in");
    });

    // ðŸš© Fade-out before leaving page
    document.addEventListener("DOMContentLoaded", () => {
        document.querySelectorAll("a").forEach(link => {
            if (link.hostname === window.location.hostname) { // only internal links
                link.addEventListener("click", function(e) {
                    e.preventDefault();
                    const href = this.href;
                    document.body.classList.remove("fade-in");
                    setTimeout(() => {
                        window.location.href = href;
                    }, 600); // match transition time
                });
            }
        });
    });
    </script>
</head>
<body>
    <h1>About This Website</h1>
    <p>This website is created and owned by <b>Prem</b> ðŸŽ‰</p>
    <p>Special shout outs to Rohit Kora, Babung, Prem, and Manas Kora ðŸ™Œ</p>

    <!-- ðŸ”˜ Back Button -->
    <a href="index.html" class="btn">â¬… Back to Home</a>
</body>
</html>
