<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prem Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #d7aefb, #aecbfa);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .google-btn, .profile-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      background: white;
      border-radius: 30px;
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 8px 12px;
      cursor: pointer;
      box-shadow: 0px 2px 8px rgba(0,0,0,0.15);
      transition: 0.3s;
    }
    .google-btn:hover, .profile-btn:hover {
      transform: scale(1.05);
    }
    .google-btn img, .profile-btn img {
      width: 28px;
      height: 28px;
      border-radius: 50%;
    }
    .hidden {
      display: none;
    }

    .dropdown {
      position: absolute;
      top: 60px;
      right: 15px;
      background: white;
      border-radius: 12px;
      box-shadow: 0px 2px 10px rgba(0,0,0,0.2);
      padding: 10px;
      display: none;
      flex-direction: column;
      gap: 10px;
      min-width: 160px;
    }
    .dropdown button {
      background: #f4f4f4;
      border: none;
      padding: 8px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
    }
    .dropdown button:hover {
      background: #ddd;
    }

    h1 {
      font-size: 28px;
      color: black;
      text-align: center;
    }
  </style>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://unpkg.com/jwt-decode/build/jwt-decode.js"></script>
</head>
<body>
  <h1>ðŸ¥° WELCOME TO PREM WEBSITE ðŸ˜Š</h1>

  <!-- Google login button container -->
  <div id="g_id_signin" class="google-btn"></div>

  <!-- Profile button (hidden initially) -->
  <div id="profile" class="profile-btn hidden">
    <img id="profile-pic" src="" alt="Profile">
    <span id="profile-name"></span>
  </div>

  <!-- Dropdown menu for logout -->
  <div id="dropdown" class="dropdown">
    <button onclick="logout()">Logout</button>
    <button onclick="switchAccount()">Login with another account</button>
  </div>

  <script>
    // Initialize Google Sign-In
    window.onload = function () {
      google.accounts.id.initialize({
        client_id: "999144737639-9attbi7ai023nmvo8usduic5ji9qcrqo.apps.googleusercontent.com",
        callback: handleCredentialResponse
      });

      google.accounts.id.renderButton(
        document.getElementById("g_id_signin"),
        { theme: "outline", size: "large" }
      );
    };

    // Handle login response
    function handleCredentialResponse(response) {
      const data = jwt_decode(response.credential); // decode JWT
      console.log(data);

      // Update UI
      document.getElementById("g_id_signin").classList.add("hidden");
      document.getElementById("profile").classList.remove("hidden");

      document.getElementById("profile-pic").src = data.picture;
      document.getElementById("profile-name").textContent = data.name;
    }

    // Toggle dropdown on profile click
    document.getElementById("profile").addEventListener("click", function () {
      const dropdown = document.getElementById("dropdown");
      dropdown.style.display = dropdown.style.display === "flex" ? "none" : "flex";
    });

    // Logout function
    function logout() {
      document.getElementById("profile").classList.add("hidden");
      document.getElementById("dropdown").style.display = "none";
      document.getElementById("g_id_signin").classList.remove("hidden");
    }

    // Switch account function
    function switchAccount() {
      logout();
      google.accounts.id.prompt(); // show Google account chooser
    }
  </script>
</body>
</html>
