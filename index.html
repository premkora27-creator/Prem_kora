<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prem Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      text-align: center;
      background: linear-gradient(135deg, #e2c6f5, #b5baf8);
      padding-top: 80px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
    }

    h1 {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 15px;
    }

    p {
      font-size: 16px;
      margin: 5px 0;
      color: #eee;
    }

    /* Hamburger Button */
    .menu-icon {
      position: absolute;
      top: 20px;
      left: 20px;
      cursor: pointer;
      font-size: 24px;
      color: white;
      z-index: 1001;
      user-select: none;
      background: rgba(255,255,255,0.2);
      padding: 10px 14px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: background 0.2s ease;
    }
    .menu-icon:hover { background: rgba(255,255,255,0.3); }

    /* Login Button / Profile */
    #loginBtn {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: rgba(255,255,255,0.3);
      color: white;
      font-weight: bold;
      transition: background 0.2s ease;
    }
    #loginBtn:hover { background: rgba(255,255,255,0.4); }

    .profile {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      background: rgba(255,255,255,0.3);
      padding: 6px 12px;
      border-radius: 20px;
      cursor: pointer;
    }
    .profile img {
      width: 35px;
      height: 35px;
      border-radius: 50%;
    }
    .profile span {
      font-weight: bold;
      color: white;
    }

    /* Sidebar */
    .sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      top: 0;
      left: 0;
      background: #fff;
      overflow-x: hidden;
      transition: 0.3s;
      padding-top: 60px;
      box-shadow: 2px 0 8px rgba(0,0,0,0.15);
    }
    .sidebar h2 {
      text-align: center;
      margin: 0 0 20px;
      font-size: 22px;
      color: #333;
      border-bottom: 2px solid #ddd;
      padding-bottom: 10px;
    }
    .sidebar a {
      padding: 14px 24px;
      text-decoration: none;
      font-size: 18px;
      color: #333;
      display: block;
      border-bottom: 1px solid #eee;
      transition: background 0.2s, color 0.2s;
    }
    .sidebar a:hover { background: #f5f5f5; color: #000; }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 25px;
      font-size: 32px;
      cursor: pointer;
      color: #333;
      background: rgba(0,0,0,0.05);
      padding: 6px 12px;
      border-radius: 6px;
      transition: background 0.2s ease;
    }
    .close-btn:hover { background: rgba(0,0,0,0.1); }
  </style>
</head>
<body>
  <!-- Menu -->
  <div id="menuIcon" class="menu-icon" onclick="openMenu()">â˜°</div>

  <!-- Login Button -->
  <button id="loginBtn" onclick="goToLogin()">Login</button>

  <!-- Profile (hidden initially) -->
  <div id="profile" class="profile" style="display:none;">
    <img id="userPic" src="" alt="profile">
    <span id="userEmail"></span>
  </div>

  <!-- Sidebar -->
  <div id="sidebar" class="sidebar">
    <span class="close-btn" onclick="closeMenu()">&times;</span>
    <h2>HOME</h2>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </div>

  <!-- Main -->
  <div class="container">
    <h1>ðŸ¥° WELCOME TO PREM WEBSITE ðŸ˜Š</h1>
    <p>This Website owned by <b>PREM</b></p>
    <p>This Website for fun but currently development</p>
  </div>

  <script>
    // Sidebar
    function openMenu() {
      document.getElementById("sidebar").style.width = "240px";
      document.getElementById("menuIcon").style.display = "none"; 
    }
    function closeMenu() {
      document.getElementById("sidebar").style.width = "0";
      setTimeout(() => {
        document.getElementById("menuIcon").style.display = "block";
      }, 300);
    }

    // Redirect to login page
    function goToLogin() {
      window.location.href = "login.html";
    }

    // Show profile if logged in
    window.onload = function () {
      const user = JSON.parse(localStorage.getItem("loggedInUser"));
      if (user) {
        document.getElementById("loginBtn").style.display = "none";
        const profile = document.getElementById("profile");
        profile.style.display = "flex";
        document.getElementById("userPic").src = user.picture || "https://img.icons8.com/ios-filled/50/ffffff/user.png";
        document.getElementById("userEmail").innerText = user.email || user.name;
      }
    }
  </script>
</body>
</html>
