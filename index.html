<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prem Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      text-align: center;
      background: linear-gradient(135deg, #e2c6f5, #b5baf8);
      padding-top: 80px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
    }

    h1 {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 15px;
    }

    p {
      font-size: 16px;
      margin: 5px 0;
      color: #eee;
    }

    /* Hamburger Button (left) */
    .menu-icon {
      position: absolute;
      top: 20px;
      left: 20px;
      cursor: pointer;
      font-size: 24px;
      color: white;
      z-index: 1001;
      user-select: none;
      background: rgba(255,255,255,0.2);
      padding: 10px 14px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: background 0.2s ease;
    }

    .menu-icon:hover {
      background: rgba(255,255,255,0.3);
    }

    /* Login Button (right) */
    .login-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      color: white;
      background: rgba(0, 123, 255, 0.9);
      padding: 10px 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .login-btn:hover {
      background: rgba(0, 123, 255, 1);
    }

    /* Sidebar */
    .sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      top: 0;
      left: 0;
      background: #fff;
      overflow-x: hidden;
      transition: 0.3s;
      padding-top: 60px;
      box-shadow: 2px 0 8px rgba(0,0,0,0.15);
    }

    /* Sidebar Title */
    .sidebar h2 {
      text-align: center;
      margin: 0 0 20px;
      font-size: 22px;
      color: #333;
      border-bottom: 2px solid #ddd;
      padding-bottom: 10px;
    }

    /* Sidebar links */
    .sidebar a {
      padding: 14px 24px;
      text-decoration: none;
      font-size: 18px;
      color: #333;
      display: block;
      border-bottom: 1px solid #eee;
      transition: background 0.2s, color 0.2s;
    }

    .sidebar a:hover {
      background: #f5f5f5;
      color: #000;
    }

    /* Close Button */
    .close-btn {
      position: absolute;
      top: 20px;
      right: 25px;
      font-size: 32px;
      cursor: pointer;
      color: #333;
      background: rgba(0,0,0,0.05);
      padding: 6px 12px;
      border-radius: 6px;
      transition: background 0.2s ease;
    }

    .close-btn:hover {
      background: rgba(0,0,0,0.1);
    }

    /* Remove blue tap highlight on mobile */
    * {
      -webkit-tap-highlight-color: transparent;
    }
  </style>
</head>
<body>
  <!-- Hamburger Menu -->
  <div id="menuIcon" class="menu-icon" onclick="openMenu()">â˜°</div>

  <!-- Login Button (top-right) -->
  <a href="login.html" class="login-btn">Login</a>

  <!-- Sidebar -->
  <div id="sidebar" class="sidebar">
    <span class="close-btn" onclick="closeMenu()">&times;</span>
    <h2>HOME</h2>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </div>

  <!-- Main Content -->
  <div class="container">
    <h1>ðŸ¥° WELCOME TO PREM WEBSITE ðŸ˜Š</h1>
    <p>This Website owned by <b>PREM</b></p>
    <p>This Website for fun but currently development</p>
  </div>

  <script>
    function openMenu() {
      document.getElementById("sidebar").style.width = "240px";
      document.getElementById("menuIcon").style.display = "none"; 
    }
    function closeMenu() {
      document.getElementById("sidebar").style.width = "0";
      setTimeout(() => {
        document.getElementById("menuIcon").style.display = "block";
      }, 300);
    }
  </script>
</body>
</html>
