<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prem Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      text-align: center;
      background: linear-gradient(135deg, #e2c6f5, #b5baf8);

      /* Push text up a little */
      padding-top: 80px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
    }

    h1 {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 15px;
    }

    p {
      font-size: 16px;
      margin: 5px 0;
      color: #eee;
    }

    /* Hamburger with Box */
    .menu-icon {
      position: absolute;
      top: 20px;
      left: 20px;
      cursor: pointer;
      font-size: 24px;
      color: white;
      z-index: 1001;
      user-select: none;
      background: #333;       /* Box background */
      padding: 10px 14px;     /* Space around â˜° */
      border-radius: 8px;     /* Rounded corners */
      box-shadow: 0 2px 6px rgba(0,0,0,0.2); /* Soft shadow */
      transition: background 0.2s ease;
    }

    .menu-icon:hover {
      background: #444;  /* Darker when hover */
    }

    /* Sidebar */
    .sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      top: 0;
      left: 0;
      background: #333;
      overflow-x: hidden;
      transition: 0.3s;
      padding-top: 60px;
    }

    .sidebar a {
      padding: 12px 20px;
      text-decoration: none;
      font-size: 18px;
      color: white;
      display: block;
      transition: 0.2s;
    }

    .sidebar a:hover {
      background: #575757;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 25px;
      font-size: 30px;
      cursor: pointer;
      color: white;
    }

    /* Remove ALL blue highlight on mobile */
    * {
      -webkit-tap-highlight-color: transparent;
    }
  </style>
</head>
<body>
  <!-- Hamburger Menu -->
  <div class="menu-icon" onclick="openMenu()">â˜°</div>

  <!-- Sidebar -->
  <div id="sidebar" class="sidebar">
    <span class="close-btn" onclick="closeMenu()">&times;</span>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </div>

  <!-- Main Content -->
  <div class="container">

    <p>This Website owned by <b>PREM</b></p>
    <p>Shout outs: Rohit kora, Babung, Prem, Manas kora ðŸ™Œ</p>
  </div>

  <script>
    function openMenu() {
      document.getElementById("sidebar").style.width = "200px";
    }
    function closeMenu() {
      document.getElementById("sidebar").style.width = "0";
    }
  </script>
</body>
</html>
