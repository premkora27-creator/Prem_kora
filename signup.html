<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up Page</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="transition.css">
<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:'Roboto',sans-serif;}
body{background:linear-gradient(to right,#6a11cb,#2575fc);height:100vh;display:flex;justify-content:center;align-items:center;}
.signup-container{background:#fff;padding:40px 30px;border-radius:15px;box-shadow:0 10px 30px rgba(0,0,0,0.1);width:350px;text-align:center;}
h2{margin-bottom:25px;color:#333;}
input{width:100%;padding:12px 15px;margin:10px 0;border-radius:8px;border:1px solid #ccc;}
button{width:100%;padding:12px;margin-top:15px;border:none;border-radius:8px;background:#2575fc;color:#fff;font-size:16px;cursor:pointer;transition:0.3s;}
button:hover{background:#6a11cb;}
.google-btn{background:#fff;color:#333;border:1px solid #ccc;display:flex;justify-content:center;align-items:center;gap:10px;}
.google-btn img{width:20px;height:20px;}
.login-btn,.home-btn{background:transparent;color:#2575fc;border:none;margin-top:10px;cursor:pointer;text-decoration:underline;font-size:14px;}
.login-btn:hover,.home-btn:hover{color:#6a11cb;}
.popup{display:none;position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);background:white;padding:20px 30px;border-radius:12px;box-shadow:0 4px 15px rgba(0,0,0,0.3);z-index:1000;text-align:center;}
.popup p{margin-bottom:15px;color:#333;font-weight:500;}
.popup button{background:#2575fc;color:white;border:none;padding:8px 16px;border-radius:8px;cursor:pointer;}
</style>
</head>
<body>

<div class="signup-container">
<h2>Create Account</h2>
<input type="text" placeholder="Full Name" id="name">
<input type="email" placeholder="Email" id="email">
<input type="password" placeholder="Password" id="password">
<button onclick="signUp()">Sign Up</button>
<button class="google-btn" onclick="signupWithGoogle()"><img src="https://img.icons8.com/color/48/000000/google-logo.png"/> Sign Up with Google</button>
<button class="login-btn" onclick="goLogin()">Already have an account? Login</button>
<button class="home-btn" onclick="goHome()">Go to Home</button>
</div>
